    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f8f8;
            color: #222;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
            font-family: 'Playfair Display', serif;
            font-size: 64px;
            font-weight: bold;
            text-transform: uppercase;

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–ª–∞–≤–Ω–æ–≥–æ –ø–æ—è–≤–ª–µ–Ω–∏—è */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .portfolio img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.4s ease-in-out;
        }

        .portfolio img:hover {
            transform: translateY(-10px);
        }

        .about, .contact {
            padding: 80px 20px;
            max-width: 800px;
            margin: auto;
            font-size: 20px;
            line-height: 1.6;
        }

        /* –ö–æ–Ω—Ç–∞–∫—Ç–Ω—ã–π —Ä–∞–∑–¥–µ–ª */
        .contact {
            background: #222;
            color: #fff;
            padding: 60px 20px;
            border-radius: 10px;
            text-align: center;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ñ–æ—Ä–º—ã –∏ –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤ */
        .contact-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            gap: 30px;
        }

        /* –ö–æ–Ω—Ç–∞–∫—Ç–Ω–∞—è —Ñ–æ—Ä–º–∞ */
        .contact-form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        /* –ü–æ–ª—è —Ñ–æ—Ä–º—ã */
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        form label {
            font-weight: bold;
            color: #222;
            text-align: left;
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* –ö–Ω–æ–ø–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ */
        form button {
            background: #c4a484;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }

        form button:hover {
            background: #a37650;
        }

        /* –ö–æ–Ω—Ç–∞–∫—Ç–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è */
        .contact-info {
            font-size: 18px;
            text-align: left;
            max-width: 300px;
        }

        .contact-info p {
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .contact-info a {
            color: #c4a484;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

                align-items: center;
            }
            
            .contact-info {
                text-align: center;
            }
        }
