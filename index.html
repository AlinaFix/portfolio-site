<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alina Fix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f8f8;
            color: #222;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
            font-family: 'Playfair Display', serif;
            font-size: 64px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Анимация плавного появления */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .portfolio img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.4s ease-in-out;
        }

        .portfolio img:hover {
            transform: translateY(-10px);
        }

        .about, .contact {
            padding: 80px 20px;
            max-width: 800px;
            margin: auto;
            font-size: 20px;
            line-height: 1.6;
        }
        
        .contact {
            background: #222;
            color: #fff;
            padding: 60px 20px;
            border-radius: 10px;
            text-align: left;
        }
        
        .contact h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .contact p {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .contact a {
            color: #c4a484;
            text-decoration: none;
            font-weight: bold;
        }
        
        .contact a:hover {
            text-decoration: underline;
        }

        /* Стили для контактной формы */
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: 20px auto;
        }

        form label {
            font-weight: bold;
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        form button {
            background: #c4a484;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }

        form button:hover {
            background: #a37650;
        }
        
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">Über mich</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="contact.html">Kontakt</a></li>
        </ul>
    </nav>

    <header class="fade-in">
        Alina Fix
    </header>
    
    <section class="portfolio container fade-in">
        <img src="images/nature.JPG" alt="Naturfotografie">
        <img src="images/nature1.JPG" alt="Porträt">
        <img src="images/nature2.JPG" alt="Produktfotografie">
        <img src="images/nature3.JPG" alt="Naturfotografie">
        <img src="images/nature4.JPG" alt="Naturfotografie">
        <img src="images/nature5.JPG" alt="Naturfotografie">
        <img src="images/nature6.JPG" alt="Naturfotografie">
        <img src="images/nature7.JPG" alt="Naturfotografie">
        <img src="images/nature8.JPG" alt="Naturfotografie">
        <img src="images/nature9.JPG" alt="Naturfotografie">
        <img src="images/nature10.JPG" alt="Naturfotografie">
        <img src="images/nature11.JPG" alt="Naturfotografie">
    </section>
    
    <section class="about fade-in">
        <h2>Über mich</h2>
        <p>Fotografie ist für mich mehr als nur ein Beruf – es ist meine Leidenschaft...</p>
    </section>

    <section class="contact container fade-in">
        <h2>Kontakt</h2>

        <form action="https://formspree.io/f/xdkarybk" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-Mail</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Nachricht</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Senden</button>
        </form>

        <p><i class="fas fa-envelope"></i> <a href="mailto:alina_fix@dmx.de">alina_fix@dmx.de</a></p>
        <p><i class="fab fa-whatsapp"></i> <a href="tel:015110486204">015110486204</a></p>
        <p><i class="fab fa-instagram"></i> <a href="https://www.instagram.com/yankovayaalina" target="_blank">@yankovayaalina</a></p>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let elements = document.querySelectorAll(".fade-in");
            
            function checkScroll() {
                elements.forEach((element) => {
                    let position = element.getBoundingClientRect().top;
                    let screenHeight = window.innerHeight;
                    if (position < screenHeight - 50) {
                        element.classList.add("visible");
                    }
                });
            }

            window.addEventListener("scroll", checkScroll);
            checkScroll(); // Проверить сразу при загрузке
        });
    </script>

</body>
</html>
