<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alina Fix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f8f8;
            color: #222;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
            font-family: 'Playfair Display', serif;
            font-size: 64px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .portfolio img {
            width: 100%;
            height: auto;
            transition: transform 0.4s ease-in-out;
        }
    .portfolio img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: transform 0.4s ease-in-out;
}

.portfolio img:hover {
    transform: translateY(-10px); /* Поднимает изображение вверх */
        }
        .about, .contact {
            padding: 80px 20px;
            max-width: 800px;
            margin: auto;
            font-size: 20px;
            line-height: 1.6;
        }
        .contact {
            background: #222;
            color: #fff;
            padding: 60px 20px;
            border-radius: 10px;
            text-align: left;
        }
        .contact h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .contact p {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .contact a {
            color: #c4a484;
            text-decoration: none;
            font-weight: bold;
        }
        .contact a:hover {
            text-decoration: underline;
        }
        .icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .icons a {
            font-size: 24px;
            color: #fff;
            transition: transform 0.2s ease-in-out;
        }
        .icons a:hover {
            transform: scale(1.2);
            color: #c4a484;
        }
    </style>
</head>
<body>
    <header>
        Alina Fix
    </header>
    
    <section class="portfolio container">
        <img src="images/nature.JPG" alt="Naturfotografie">
        <img src="images/nature1.JPG" alt="Porträt">
        <img src="images/nature2.JPG" alt="Produktfotografie">
    </section>
    
    <section class="about">
        <h2>Über mich</h2>
        <p>Fotografie begleitet mich seit über fünf Jahren – nicht nur als Beruf, sondern als echte Leidenschaft. Ich liebe es, Momente einzufangen, die Emotionen wecken, zum Träumen anregen und Menschen zum Nachdenken bringen.</p>
    </section>

    </section>
</body>
</html>
